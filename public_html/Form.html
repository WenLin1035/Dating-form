<!DOCTYPE html>
<!--
Author: Wenjuan Lin
-->
<html>
    <head>
        <title>Dating Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="newcss.css" rel="stylesheet">
    </head>
    <body>
        <div class="centerform">
            <h1>Please Enter Your Details For Our Dating Website!</h1>
            <form>
                <fieldset class="yellowborders">
                    <legend>Your Face</legend>
                    <table>
                        <tr>
                            <td class="label1">
                                <label for="faceimg">Your image: </label>
                            </td>
                            <td><input type="file" id="faceimg" name="faceimg" accept="image/png, image/jpeg"></td>
                        </tr>
                        <tr>
                            <td class="label1">
                                <label>Image preview: </label>
                            </td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset class="yellowborders">
                    <table>
                        <legend>Your General Details</legend>
                        <tr>
                            <td class="label1">
                                <label for="fullname">Name: </label>
                            </td>
                            <td>
                                <input type="text" id="fullname" name="fullname">
                            </td>
                        </tr>
                        <tr>
                            <td class="label1">
                                <label>Gender:</label>
                            </td>
                            <td>
                                <input type="radio" id="male" name="gender" value="Male">
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="Female">
                                <label for="female">Female</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="label1">
                                <label for="age">Age: </label>
                            </td>
                            <td>
                                <input type="text" id="age" name="age" value="18">
                            </td>
                        </tr>
                        <tr>
                            <td class="label1">
                                <label for="dob">Date of birth: </label>
                            </td>
                            <td>
                                <input type="date" id="dob" name="dob">
                            </td>
                        </tr>
                        <tr>
                            <td class="label1">
                                <label for="favcolor">Favorite color: </label>
                            </td>
                            <td>
                                <input type="color" id="favcolor" name="favcolor" value="#000000">
                            </td>
                        </tr>
                        <tr>
                            <td class="label1">
                                <label for="country">Which country: </label>
                            </td>
                            <td>
                                <select id="country" name="country">

                                </select>
                            </td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset class="yellowborders">
                    <legend>Your Indicators</legend>
                    <table>
                        <tr>
                            <td class="label1">
                                <label for="height">Height: </label>
                            </td>
                            <td>
                                <label class="leftbox whitetext">Short</label>
                                <input type="range" id="height" name="height" min="0" max="100">
                                <label class="rightbox whitetext">Tall</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="label1">
                                <label for="salary">Salary: </label>
                            </td>
                            <td>
                                <label class="leftbox whitetext">Poor</label>
                                <input type="range" id="salary" name="salary" min="0" max="100">
                                <label class="rightbox whitetext">Rich</label>
                            </td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset class="yellowborders">
                    <table>
                        <legend>Your Contact information</legend>
                        <tr>
                            <td class="label1">
                                <label for="email">Email: </label>
                            </td>
                            <td>
                                <input type="text" id="email" name="email">
                            </td>
                        </tr>
                        <tr>
                            <td class="label1">
                                <label for="mobile">Mobile: </label>
                            </td>
                            <td>
                                <input type="text" id="mobile" name="mobile">
                            </td>
                        </tr>
                        <tr>
                            <td class="label1">
                                <label for="address">Address: </label>
                            </td>
                            <td>
                                <textarea name="address" rows="3" cols="40">
                                    
                                </textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="label1">
                                <label for="contact">Method to contact you: </label>
                            </td>
                            <td>
                                <input type="checkbox" id="email1" name="email1">
                                <label for="email1">Email</label>
                                <input type="checkbox" id="watsapp" name="watsapp">
                                <label for="watsapp">Whatsapp</label>
                                <input type="checkbox" id="inapp" name="inapp">
                                <label for="inapp">In-app chat</label>
                            </td>
                        </tr>
                    </table>
                </fieldset>
                <input type="submit" class="pos">
            </form>
        </div>
    </body>
</html>
